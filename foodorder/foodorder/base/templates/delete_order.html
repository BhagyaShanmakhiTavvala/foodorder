{% extends 'base.html' %}

{% block title %}Delete Order{% endblock %}

{% block content %}
<h1 class="text-center">Delete Order</h1>
<p>Are you sure you want to delete Order #{{ order.id }}?</p>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'order_details' order.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
