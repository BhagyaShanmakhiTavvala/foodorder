{% extends 'base.html' %}

{% block title %}Delete Food Item{% endblock %}

{% block content %}
<h1 class="text-center">Delete Food Item</h1>
<p>Are you sure you want to delete <strong>{{ food_item.name }}</strong>?</p>
<form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'food_management' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
